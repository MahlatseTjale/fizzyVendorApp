    <table class="table table-dark">
        <thead>
            <tr>
                <th scope="col"></th>
                <th scope="col">Name</th>
                <th scope="col">Price</th>
                <th scope="col">Units Left</th>
                <th scope="col"></th>
            </tr>
        </thead>
        <tbody>
        <tr *ngFor="let p of products">
            <th scope="row">
                <img [src]="[p.img]" class="rounded-circle mr-3" height="50px" width="50px" alt="avatar">
            </th>
            <td>{{p.name}}</td>
            <td>R{{p.price}}</td>
            <td>{{p.units}}</td>
            <td><button class="btn btn-primary" (click)="buyProduct(p.id)">buy</button></td>
        </tr>
